<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Nibbles Kitchen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #50BAA8 0%, #3d9a8f 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
    }

    .offline-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: #f0f0f0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    h1 {
      color: #50BAA8;
      font-size: 32px;
      margin-bottom: 15px;
    }

    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .retry-button {
      background: #50BAA8;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 15px rgba(80, 186, 168, 0.3);
    }

    .retry-button:hover {
      background: #3d9a8f;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(80, 186, 168, 0.4);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #999;
    }

    @media (max-width: 600px) {
      .offline-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      .offline-icon {
        width: 100px;
        height: 100px;
        font-size: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Don't worry! Some features of Nibbles Kitchen are still available offline.
    </p>
    <button class="retry-button" onclick="location.reload()">
      Try Again
    </button>
    <div class="status" id="status">
      Checking connection...
    </div>
  </div>

  <script>
    // Check online status
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = 'Connection restored! Click "Try Again" to continue.';
        status.style.color = '#50BAA8';
      } else {
        status.textContent = 'Still offline. Waiting for connection...';
        status.style.color = '#999';
      }
    }

    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Initial check
    updateStatus();

    // Auto-reload when back online
    window.addEventListener('online', () => {
      setTimeout(() => {
        location.reload();
      }, 1000);
    });
  </script>
</body>
</html>
