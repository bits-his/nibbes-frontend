<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CRITICAL PERFORMANCE: Preconnect to Cloudinary CDN for hero image -->
    <!-- This eliminates the 3,260ms resource load delay by establishing connection early -->
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin>
    <link rel="dns-prefetch" href="https://res.cloudinary.com">
    
    <!-- CRITICAL PERFORMANCE: Preload hero image (LCP element) -->
    <!-- Loads hero image immediately, before JavaScript executes, fixing LCP delay -->
    <link rel="preload" 
          as="image" 
          href="https://res.cloudinary.com/ddls0gpui/image/upload/w_768,h_900,c_fill,q_80,f_auto/v1767873324/Nigerian_cuisine_hero_image_337661c0_nptd96.jpg"
          imagesrcset="https://res.cloudinary.com/ddls0gpui/image/upload/w_480,h_600,c_fill,q_80,f_auto/v1767873324/Nigerian_cuisine_hero_image_337661c0_nptd96.jpg 480w,
                       https://res.cloudinary.com/ddls0gpui/image/upload/w_768,h_900,c_fill,q_80,f_auto/v1767873324/Nigerian_cuisine_hero_image_337661c0_nptd96.jpg 768w,
                       https://res.cloudinary.com/ddls0gpui/image/upload/w_1024,h_1200,c_fill,q_80,f_auto/v1767873324/Nigerian_cuisine_hero_image_337661c0_nptd96.jpg 1024w"
          imagesizes="(max-width: 640px) 100vw, (max-width: 1024px) 80vw, 60vw"
          fetchpriority="high">

    <!-- Primary Meta Tags -->
    <title>Nibbles Kitchen - Fast, Premium, Affordable Nigerian Cuisine | Order Online</title>
    <meta name="title" content="Nibbles Kitchen - Fast, Premium, Affordable Nigerian Cuisine" />
    <meta name="description" content="Order delicious Nigerian fast food online from Nibbles Kitchen. Fast delivery, premium quality, affordable prices. Jollof rice, suya, grilled chicken, and more." />
    <!-- Canonical URL will be set dynamically by SEO component per page -->
    <meta name="keywords" content="Nibbles Fast Food, Fast. Premium. Affordable." />
    <meta name="author" content="Nibbles Fast Food, Fast. Premium. Affordable." />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />

    <!-- Favicons and Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/pwa-icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/pwa-icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/pwa-icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/pwa-icons/icon-192x192.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#50BAA8" />
    <meta name="msapplication-TileColor" content="#50BAA8" />
    
    <!-- PERFORMANCE: Defer Interswitch script - load after page content -->
    <script src="https://newwebpay.interswitchng.com/inline-checkout.js" defer></script>
    <meta name="msapplication-TileImage" content="/pwa-icons/icon-144x144.png" />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Nibbles Kitchen" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Android/Chrome Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nibblesfastfood.com/" />
    <meta property="og:site_name" content="Nibbles Kitchen" />
    <meta property="og:title" content="Nibbles Kitchen - Fast, Premium, Affordable Nigerian Cuisine" />
    <meta property="og:description" content="Order delicious Nigerian fast food online from Nibbles Kitchen. Fast delivery, premium quality, affordable prices. Jollof rice, suya, grilled chicken, and more." />
    <meta property="og:image" content="https://nibblesfastfood.com/pwa-icons/icon-512x512.png" />
    <meta property="og:image:secure_url" content="https://nibblesfastfood.com/pwa-icons/icon-512x512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:image:alt" content="Nibbles Kitchen - Fast, Premium, Affordable Nigerian Cuisine" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://nibblesfastfood.com/" />
    <meta name="twitter:title" content="Nibbles Kitchen - Fast, Premium, Affordable Nigerian Cuisine" />
    <meta name="twitter:description" content="Order delicious Nigerian fast food online from Nibbles Kitchen. Fast delivery, premium quality, affordable prices." />
    <meta name="twitter:image" content="https://nibblesfastfood.com/pwa-icons/icon-512x512.png" />
    <meta name="twitter:image:alt" content="Nibbles Kitchen - Fast, Premium, Affordable Nigerian Cuisine" />

    <!-- Additional SEO -->
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />
    <meta name="language" content="en" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />
    <!-- CRITICAL: Preconnect to font domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- PERFORMANCE: Load only essential fonts, defer non-critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"></noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
